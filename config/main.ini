; Informations générales du site
[project]
name = "Gestion des websites"

; Dossiers utilisés au sein de l'application
[session]
name = "managewebsites"

[app_front]
path = "app/front"
controller-default = "page"
action-default = "start"
view-default = "index"

[app_back]
path = "app/back"
controller-default = "sign"
action-default = "start"
view-default = "index"

[app_mobile]
path = "app/mobile"
controller-default = "page"
action-default = "start"
view-default = "index"

[app_config]
path = "app/config"
controller-default = "home"
action-default = "start"
view-default = "index"

; Dossiers utilisés au sein de l'application
[dirs]
controllers = "%s/controller/"
views = "%s/view/"
temp = "temp/"
i18n = "locale/"

; Format des fichiers, des classes et actions
[format]
controller-file = "%s-controller.php"
controller-class = "%sController"
controller-action = "%sAction"
view-file = "%s.phtml"

; Paramètres utilisées par le syst�me de mise en cache
[cache]
dir = "cache/"

[optimization]
js_min = false
js_gzip = false
js_combined = false
css_min = false
css_gzip = false
css_combined = false

[development]
detect = "solire,localhost,192.168.0.8"

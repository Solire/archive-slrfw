; Informations générales du site
[project]
name = "Nom du site"

; Dossiers utilisés au sein de l'application
[session]
name = ""

[app_front]
path = "app/front"
controller-default = "page"
action-default = "start"
view-default = "index"

[app_back]
path = "app/back"
controller-default = "sign"
action-default = "start"
view-default = "index"

[app_mobile]
path = "app/mobile"
controller-default = "page"
action-default = "start"
view-default = "index"

; Dossiers utilisés au sein de l'application
[dirs]
controllers = "%s/controller/"
views = "%s/view/"
temp = "temp/"
i18n = "locale/"
;; Dossier contenant les fichiers de configuration des formulaires
;; Valeurs Possible : chemin avec / final
formulaire = "config/form/"
;; Dossier contenant les fichiers de configuration de l'admin
;; Valeurs Possible : chemin avec / final
back = "config/back/"
;; Dossier contenant les fichiers de configuration des datatables
;; Valeurs Possible : chemin avec / final
list = "config/list/"

; Format des fichiers, des classes et actions
[format]
controller-file = "%s-controller.php"
controller-class = "%sController"
controller-action = "%sAction"
view-file = "%s.phtml"

; Paramètres utilisées par le syst�me de mise en cache
[cache]
dir = "cache/"

[upload]
path = "public_html/medias/upload"
temp = "temp"
vignette = "mini"
apercu = "apercu"

[development]
detect = "solire,solire-02,localhost,192.168.0.8"

